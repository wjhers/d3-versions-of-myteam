<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>D3 toturial</title>
        <script src="http://d3js.org/d3.v3.min.js"></script>
    </head>
    <body>

        <script>
            
            var canvas = d3.select("body")
                .append("svg")
                .attr("width", 500)
                .attr("height", 500)
            
            var group = canvas.append("g")
                .attr("transform", "translate(50,50)")
            
            var diagonal = d3.svg.diagonal()
                .source({x: 10, y: 10})
                .target({x: 300, y: 300})

            group.append("path")
                .attr("fill","none")
                .attr("stroke","steelblue")
                .attr("stroke-width","5")
                .attr("d",diagonal)

        </script>
    </body>
</html>
